<script type="text/javascript">
// <![CDATA[

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/layoutview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simplexml/element/visualization",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simplexml/searcheventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/linklist",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel",
    "/static/app/Bender/js/three.min.js"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/tokenforwarder"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        LayoutView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        VisualizationElement,
        FormUtils,
        EventHandler,
        SearchEventHandler,
        DropdownInput,
        RadioGroupInput,
        LinkListInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel,
        THREE

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // TokenForwarder
        ) {

        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        //get access service object for kvstore rest calls
        var service = mvc.createService({ owner: "nobody"});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        function getToken(name) {
            var retVal = defaultTokenModel.get(name);
            console.log("token value for " + name + " is " + retVal);
            return retVal;

        }

        function addObjectComponents(components, component) {
            //console.log("in addobjectcomponents recurse.  component: ");
            //console.log(component);

            if(component.children) {
                //console.log("component has children");
                _.each(component.children, function(i) {
                    //console.log("recursing into child");
                    return addObjectComponents(components, i);
                });
            } else {
                //console.log("component does not have any children");
            }

            if(!components[component.name]) {
                if(component.name != "NONE" && component.name != "") {
                    //console.log("didn't find " + component.name + " in components object, adding");
                    components[component.name] = "";
                }
            } else {
                //console.log(component.name + " already found in components object");
            }

            //console.log("returning components");
            return components;

        }

        function updateFieldMappings() {
            //loop through component mappings
            //anywhere modelKey and partname already exist in model_component_mapping perform update
            //anywhere modelKey and partname don't exist and dataFieldName isn't blank, add new record



        }

        function buildComponentMappingGUI(uniqueModelKey) {
            var componentMappingDiv = $('#componentMappingDiv');
            componentMappingDiv.empty();
            componentMappings = {};


            var components = new Object();

            console.log("building component mapping gui for " + uniqueModelKey);

            service.get(
                "storage/collections/data/scene_models/" + uniqueModelKey,
                null,
                null).done(
                function(result) {
                    console.log("got scene model name for unique key:  " + uniqueModelKey);
                    console.log(result);
                    var uniqueModelProperties = JSON.parse(result);
                    console.log("unique model properties");
                    console.log(uniqueModelProperties);

                    var modelName = uniqueModelProperties.modelName;
                    var uniqueName = uniqueModelProperties.componentUniqueName;
                    var sceneKey = uniqueModelProperties.sceneKey;
                    console.log("loading three.js model for " + modelName);

                    loader = new THREE.ObjectLoader();
                    loader.load("/en-us/static/app/Bender/" + modelName, function(obj) {


                            //create an array of all of the parts in the obj(model template)
                            var searchJSON = {"modelKey":{"$eq":uniqueModelKey}};
                            var searchQuery = JSON.stringify({"modelKey":{"$eq":uniqueModelKey}});
                            var searchQueryEncoded = encodeURI(searchQuery);


                            service.get(
                                "storage/collections/data/model_component_mapping",
                                null,
                                null).done(
                                function(result) {
                                    $('#componentMappingDiv').append("<p style='font-weight:bold;border-bottom:1px solid black'>Field Mapping for " + uniqueName + "</p>");

                                    var resultJSON = JSON.parse(result);
                                    var alreadyDefinedFields = _.filter(resultJSON, function(j) {
                                        return j.modelKey == uniqueModelKey;
                                    });


                                    _.each(alreadyDefinedFields, function(fieldStuff) {
                                        components[fieldStuff.modelComponentName] = fieldStuff;
                                    });


                                    var totalComponents = addObjectComponents(components, obj);


                                    var metaCounter = 0;
                                    _.each(_.keys(totalComponents).sort(), function(meta) {
                                        
                                        var componentData = totalComponents[meta];
                                        var fieldMapping = "";
                                        if(componentData) {
                                            fieldMapping = componentData.dataFieldName;
                                        }

                                        var uniqueId = uniqueModelKey + '-' + meta;

                                        var newNode = '<div class="input input-text" id="' + uniqueId + '"><label>' + meta + '</label></div>';
                                        $('#componentMappingDiv').append(newNode);




                                        var temp = new TextInput({
                                            "id": uniqueId,
                                            "searchWhenChanged": false,
                                            "value": fieldMapping,
                                            "el": $('#' + uniqueId)
                                        }, {tokens:true}).render();

                                        temp.on("change", function(newValue) {
                                            FormUtils.handleValueChange(temp);
                                        });

                                        componentMappings[metaCounter++] = temp;


                                    });

                                    $('#componentMappingDiv').append('<br/><button id="updateFieldMappings">Update Field Mappings</button>');

                                    $('#updateFieldMappings').click(function() {
                                                console.log("this function writes the model_component_mapping kvstore with updated values");

                                                updateFieldMappings();

                                            });

                                    componentMappingDiv.show();


                                });

                        });


                });



            //query the unique model kv store for the model template
            //get all of the possible mappings for the template

            //query the component mapping kvstore for existing entries
            //fill in the field values with existing values from the store

            //create all of the html nodes
            /*
                <div class="input input-text" id="componentMapping_1">
                    <label>Component Name</label>
                </div>
            */

            //build up the javascript objects for each node
            /*
                var componentMapping1 = new TextInput({
                    "id": "componentMapping_1",
                    "searchWhenChanged": true,
                    "initialValue": "abcd",
                    "default": "abcd",
                    "value": "$form.componentMapping1$",
                    "el": $('#componentMapping_1')
                }, {tokens: true}).render();

            */



        }

        
        //
        // SEARCH MANAGERS
        //

        var vizCRUDSearch = new SearchManager({
            "id": "vizCRUDSearch",
            "search": '| makeresults | eval mode="sceneBuilderCRUD" | eval sceneName="$sceneNamePicker$"',
            "latest_time": "$latest$",
            "status_buckets": 300,
            "earliest_time": "0",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var sceneNamePickerSearch = new SearchManager({
            "id": "sceneNamePickerSearch",
            "search": "| inputlookup scenes_lookup | eval KeyID = _key | table KeyID, sceneName",
            "latest_time": "$latest$",
            "status_buckets": 0,
            "earliest_time": "$earliest$",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true});

        var modelUniqueComponentsSearch = new SearchManager({
            "id": "modelUniqueComponentsSearch",
            "search": "| inputlookup scene_models_lookup  where sceneKey=$sceneNamePicker$ | eval KeyID=_key | table KeyID, componentUniqueName",
            "latest_time": "$latest$",
            "status_buckets": 0,
            "earliest_time": "$earliest$",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true});



        //
        // SPLUNK LAYOUT
        //

        $('header').remove();
        new LayoutView({"hideChrome": false, "hideSplunkBar": false, "hideAppBar": false, "hideFooter": false})
            .render()
            .getContainerElement()
            .appendChild($('.dashboard-body')[0]);

        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        //this guy needs to put the viz into crud mode and provide the scene to use
        //loading models inside the viz will be up to the viz using kvstore calls
        //changes to model position inside the viz will be up to the viz to save to kvstore.
        //first phase will be manua "refresh values" on the nav side 
        var vizCRUDElement = new VisualizationElement({
            "id": "vizCRUDElement",
            "type": "Bender.rotator",
            "resizable": true,
            "managerid": "vizCRUDSearch",
            "el": $('#vizCRUDElement')
        }, {tokens: true, tokenNamespace: "submitted"}).render();


        var modelUniqueComponents = new TableElement({
            "id": "modelUniqueComponents",
            "drilldown":"cell",
            "drilldownRedirect": false,
            "managerid": "modelUniqueComponentsSearch",
            "el": $('#modelUniqueComponents')
        }, {tokens: true}).render();
        //TODO add an on-click here that loads up the metadata fields for that element

        //
        // VIEWS: FORM INPUTS
        //

        var sceneNamePicker = new DropdownInput({
            "id": "sceneNamePicker",
            "choices": [
                {"label": "New Scene", "value": "_new"}
            ],
            "labelField": "sceneName",
            "searchWhenChanged": true,
            "valueField": "KeyID",
            "showClearButton": true,
            "selectFirstChoice": false,
            "value": "$form.sceneNamePicker$",
            "managerid": "sceneNamePickerSearch",
            "el": $('#sceneNamePicker')
        }, {tokens: true}).render();

        sceneNamePicker.on("change", function(newValue) {
            FormUtils.handleValueChange(sceneNamePicker);
			if(newValue == "_new") {
    //alert('new scene');
				$('#new_scene_div').show();
				$('#new_scene_div').css("display", "inline");
    //console.log(bob);
                $('#modelAdder').hide();
            } 

            if(newValue != "" && newValue != "_new") {
                $('#modelAdder').show();


                if(getToken("sceneNameKey")) {
                    console.log("found a sceneNameKey, setting field");
                    sceneNamePicker.val(getToken("sceneNameKey"));
                } else {
                    setToken("sceneNameKey", newValue);
                    submitTokens();
                }
                modelUniqueComponentsSearch.startSearch();

            }

        });
        
        var newSceneName = new TextInput({
            "id": "newSceneName",
            "searchWhenChanged": false,
            "value": "$form.newSceneName$",
            "el": $('#newSceneName')
        }, {tokens: true}).render();

        newSceneName.on("change", function(newValue) {
            FormUtils.handleValueChange(newSceneName);
        });
        
        var modelUniqueName = new TextInput({
            "id": "modelUniqueName",
            "searchWhenChanged": false,
            "value": "$form.modelUniqueName$",
            "el": $('#modelUniqueName')
        }, {tokens: true}).render();

        modelUniqueName.on("change", function(newValue) {
            FormUtils.handleValueChange(modelUniqueName);
        });
        
        var modelGeometryFile = new TextInput({
            "id": "modelGeometryFile",
            "searchWhenChanged": true,
            "value": "$form.modelGeometryFile$",
            "el": $('#modelGeometryFile')
        }, {tokens: true}).render();

        modelGeometryFile.on("change", function(newValue) {
            FormUtils.handleValueChange(modelGeometryFile);
        });

        var componentMappings = {};
        
        var componentMapping1 = new TextInput({
            "id": "componentMapping_1",
            "searchWhenChanged": true,
            "initialValue": "abcd",
            "default": "abcd",
            "value": "$form.componentMapping1$",
            "el": $('#componentMapping_1')
        }, {tokens: true}).render();

        componentMapping1.on("change", function(newValue) {
            FormUtils.handleValueChange(componentMapping1);
        });


        $("#addSceneButton").click(function() {
                submitTokens();

                var tempSceneName = newSceneName.val();
                console.log("Adding new scene called" + tempSceneName);
                //add scene via KVSTORE
                //and refresh viz panel with this scene
                //set the sceneNamePicker token/value to new scene name.
                
                var record = { "sceneName": tempSceneName };
                service.request(
                    "storage/collections/data/scenes/",
                    "POST",
                    null,
                    null,
                    JSON.stringify(record),
                    {"Content-Type": "application/json" },
                    null).done(function(result) {
                            console.log("setting scene name token to " + tempSceneName);
                            var resultKey = JSON.parse(result)._key;
                            //sceneNamePicker.settings.set("initialValue", JSON.parse(result)._key);
                            setToken("sceneNameKey", resultKey);
                            submitTokens();
                            sceneNamePickerSearch.startSearch();
                            sceneNamePicker.val(resultKey);
                            vizCRUDSearch.startSearch();
                            $('#new_scene_div').hide();
                        });

            });

        $("#addModelButton").click(function() {
                console.log("Add model '" + modelUniqueName.val() + "' to scene button called for model: " + modelGeometryFile.val());

                var tempModelUniqueName = modelUniqueName.val();
                var tempModelGeomertryFile = modelGeometryFile.val();
//_key, sceneKey, componentUniqueName, modelName, rotation, translation, scale
                var record = { 
                    "sceneKey": getToken("sceneNameKey"),
                    "componentUniqueName": tempModelUniqueName,
                    "modelName": tempModelGeomertryFile,
                    "rotation": '{"x":0,"y":0,"z":0}',
                    "translation": '{"x":0,"y":0,"z":0}',
                    "scale": '{"x":0,"y":0,"z":0}'
                }
                service.request(
                    "storage/collections/data/scene_models/",
                    "POST",
                    null,
                    null,
                    JSON.stringify(record),
                    {"Content-Type": "application/json"},
                    null).done(function(result) {
                        console.log("added model: " + tempModelUniqueName + " to scene: " + getToken("sceneNameKey"));
                        var resultKey = JSON.parse(result)._key;
                        setToken("modelKey", resultKey);
                        submitTokens();
                        buildComponentMappingGUI(resultKey);
                        //build out part mapping pairs thingy.  need to insert nodes and create vars for them
                        vizCRUDSearch.startSearch();
                        modelUniqueName.val("");
                        modelGeometryFile.val("");

                    })
                //add model to kvstore for scene
                //call refresh on viz search.  crud mode needs to always reload the whole scene any time a search is called


            });

        $("#testModelButton").click(function() {
            console.log("testing with known id"); //farts13 = 585c9588b9eef5513170fb6e
            buildComponentMappingGUI("585c9588b9eef5513170fb6e");


        });



        
        DashboardController.onReady(function() {
            if (!submittedTokenModel.has('earliest') && !submittedTokenModel.has('latest')) {
                submittedTokenModel.set({ earliest: '0', latest: '' });
            }
        });

        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        if (!_.isEmpty(urlTokenModel.toJSON())){
            submitTokens();
        }


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);

</script>
