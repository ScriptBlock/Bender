    ],
    function(

        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        LayoutView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,

        // Add comma-separated parameter names here, for example:

        ) {

        var pageLoading = true;

	    var service = mvc.createService({ owner: "nobody"});


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        function getToken(name) {
            var retVal = defaultTokenModel.get(name);
            return retVal;

        }

	
	var demoData = { "robotarm": { 
				"scenedata": {"sceneName":"Robot Arm", "_user": "nobody", "_key": "586e5461b9eef508454562f1"},
				"scenemodeldata": [

                                        {"sceneKey": "586e5461b9eef508454562f1","componentUniqueName": "arm1","modelName": "ur6.json","translation": "{\"x\":0,\"y\":0,\"z\":0}","scale": "{\"x\":1,\"y\":1,\"z\":1}","rotation": "{\"x\":0,\"y\":0,\"z\":0}","_user": "nobody","_key": "58dd8ecbb9eef56d5652bfe2"}],

			},

			"assetintel": {
				"scenedata": { "sceneName" : "Paper Grinder", "_user" : "nobody", "_key" : "58e39e00b9eef50ce72a9f21" },

				"modelcomponentmappingdata": [ { "modelKey" : "58e39e0bb9eef50ce72a9f22", "modelComponentName" : "Grinder-Barrel", "dataFieldName" : "Scranton.Line #1.Wood Grinder A.RPM", "componentPurpose" : "ConstantRotation", "componentMeasurementUnit" : "", "rotationOffset" : "", "rotationAxis" : "z", "_user" : "nobody", "_key" : "58e3bb0ab9eef52f7d16b892" }, { "modelKey" : "58e39e0bb9eef50ce72a9f22", "modelComponentName" : "Grinder-Bearings", "dataFieldName" : "Scranton.Line #1.Wood Grinder A.Torque", "componentPurpose" : "Temperature", "componentMeasurementUnit" : "", "rotationOffset" : "", "rotationAxis" : "", "_user" : "nobody", "_key" : "58e3bb21b9eef52f7d16b893" } ]

				"scenemodeldata": [],
				"modelcomponentmappingdata": []

	function clearStatus() {
	   $('#wizardStatusOutput').html("");
        }

        function writeToStatus(words) {
	   var existingWords = $('#wizardStatusOutput').html();
	   existingWords = existingWords + "<br/>" + words;
	   $('#wizardStatusOutput').html(existingWords);
        }


	function buildDemoData(buildType) {
            var baseUri = "storage/collections/data/";
            var uris = { "scenesUri": "scenes",
                         "sceneModelsUri": "scene_models",
                         "modelComponentMappingUri": "model_component_mapping" };

            

            //check for existig data
            var demoDataExists = true;
	    writeToStatus("Looking for key for " + buildType);
	    var keyToCheckFor = demoData[buildType].scenedata._key;
	    writeToStatus("Checking for exising scene key: " + keyToCheckFor);


            service.request(
                baseUri+uris["scenesUri"],
                "GET",
                null,
                null,
                null,
                null,
		null).done(function(result) {
		    var findResults = _.findWhere(JSON.parse(result), {"_key":keyToCheckFor});
                    if(!findResults) { demoDataExists = false; }

		            if(demoDataExists) { 
				writeToStatus("Already found demo data. Ending.");
				return;
		            }

		            writeToStatus("Demo data not found.");
		            writeToStatus("<span style='font-weight:bold'>When data is done being written, don't forget to add the scene name to your viz in the viz formatter window!</span>");

		            service.request(
		                    baseUri+uris["scenesUri"],
		                    "POST",
		                    null,
		                    null,
		                    JSON.stringify(demoData[buildType].scenedata),
		                    {"Content-Type": "application/json" },
		                    null).done(function(result) { writeToStatus("Added scene data to kvstore"); });
		
                            _.each(demoData[buildType].scenemodeldata, function(smd) {
			            service.request(
			                    baseUri+uris["sceneModelsUri"],
			                    "POST",
			                    null,
			                    null,
			                    JSON.stringify(smd),
			                    {"Content-Type": "application/json" },
			                    null).done(function(result) { writeToStatus("Added scene model data to kvstore");  });
                            });
		
                            _.each(demoData[buildType].modelcomponentmappingdata, function(cmd) {
			            service.request(
			                    baseUri+uris["modelComponentMappingUri"],
			                    "POST",
			                    null,
			                    null,
			                    JSON.stringify(cmd),
			                    {"Content-Type": "application/json" },
			                    null).done(function(result) { writeToStatus("Added model component mapping to kvstore"); });
                            });
		});
            
	

	}
        
        
        //
        // SEARCH MANAGERS
        //



        //
        // SPLUNK LAYOUT
        //

        $('header').remove();
        new LayoutView({"hideAppBar": false, "hideChrome": false, "hideFooter": false, "hideSplunkBar": false})
            .render()
            .getContainerElement()
            .appendChild($('.dashboard-body')[0]);

        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //


        //
        // VIEWS: FORM INPUTS
        //

        var demoSelectionInput = new DropdownInput({
            "id": "demoSelectionInput",
            "choices": [
                {"value": "robotarm", "label": "Robot Arm"},
                {"value": "windmillfarm", "label": "Windmill Farm"},
		{"value": "assetintel", "label": "Asset Intelligence"}
            ],
            "selectFirstChoice": false,
            "showClearButton": true,
            "value": "$form.dataSetupDemoToken$",
            "el": $('#demoSelectionInput')
        }, {tokens: true}).render();

        demoSelectionInput.on("change", function(newValue) {
            FormUtils.handleValueChange(demoSelectionInput);
        });
        

        // 
        // SUBMIT FORM DATA
        //

        var submit = new SubmitButton({
            id: 'submit',
            el: $('#search_btn')
        }, {tokens: true}).render();

        submit.on("submit", function() {
            submitTokens();
            clearStatus();
            buildDemoData(defaultTokenModel.get("dataSetupDemoToken"));
        });

        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        if (!_.isEmpty(urlTokenModel.toJSON())){
            submitTokens();
        }


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
